<div class="confirm-dialog">
  <h1 mat-dialog-title class="confirm-dialog__title">
    {{data.title}}
  </h1>
  <div mat-dialog-content class="confirm-dialog__content">
    <p *ngIf="!data.itemName">{{data.text}}</p>
    <p *ngIf="data.itemName">{{data.text}} '{{data.itemName}}'?</p>
  </div>
  <div mat-dialog-actions class="confirm-dialog__buttons" [align]="'end'">
    <button mat-button (click)="onNoClick()" [color]="'warn'">
      {{'label.cancel' | appTranslate}}
    </button>
    <button mat-button [mat-dialog-close]="true" [color]="'accent'" cdkFocusInitial>
      {{'label.accept' | appTranslate}}
    </button>
  </div>
</div>
